<mat-sidenav-container *ngIf="!isLoginRoute()">
  <mat-sidenav mode="side" #sidenav [opened]="true">
    <div class="usuario">
      <img
        class="foto_usuario"
        src="../assets/mat-card-avatar.svg"
        alt="Foto do UsuÃ¡rio"
      />
      <div class="info-usuario" [routerLink]="'/meuPerfil'">
        <p class="txt_nome_usuario">Reis Zika</p>
        <p class="txt_nivel_usuario">Administrador</p>
      </div>
    </div>

    <mat-nav-list>
      <!-- Cadastros -->
      <mat-list-item (click)="toggleSubmenu('cadastros')">
        <div class="item-menu">
          <span>Cadastros</span>
          <mat-icon [@rotateIcon]="showSubmenu('cadastros') ? 'open' : 'closed'">expand_more</mat-icon>
        </div>
      </mat-list-item>

      <!-- escolas -->
      <div *ngIf="showSubmenu('cadastros')">
        <mat-list-item [routerLink]="'/cadastro/tipoGasto'">
          <div class="item-submenu">
            <mat-icon>shopping_cart</mat-icon>
            <span>Tipo Gasto</span>
          </div>
        </mat-list-item>
      </div>

      <div *ngIf="showSubmenu('cadastros')">
        <mat-list-item [routerLink]="'/cadastro/Gasto'">
          <div class="item-submenu">
            <mat-icon>payments</mat-icon>
            <span>Gasto</span>
          </div>
        </mat-list-item>
      </div>

      <div class="logout">
        <mat-list-item (click)="logout()" onkeypress="">
          <div class="item_logout">
            <mat-icon>logout</mat-icon>
            <span>Sair</span>
          </div>
        </mat-list-item>
      </div>

    </mat-nav-list>
    
  </mat-sidenav>

  <mat-sidenav-content class="bg-color-default">
    <button
      mat-icon-button
      class="btn_menu"
      (click)="toggleMenu(sidenav)"
    >
      <mat-icon [@rotateMenuIcon]="isMenuOpen ? 'open' : 'closed'">menu</mat-icon>
    </button>

    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
<div class="spinner" *ngIf="spinnerCarregamento">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
<router-outlet *ngIf="isLoginRoute()"></router-outlet>
