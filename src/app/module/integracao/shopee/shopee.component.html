<mat-card class="animate-fade-slide-in">
  <mat-card-content>
    <!-- Caixa de Pesquisa -->
    <mat-form-field appearance="fill" class="caixa-pesquisa">
      <mat-label>Pesquisar</mat-label>
      <input
        type="text"
        (keyup)="applyFilter($event)"
        matInput
        placeholder="Pesquisar"
      />
    </mat-form-field>

    <!-- Adicionar registros -->
    <div class="caixa-adicionar">
      <p class="txt-adicionar">Shopee</p>
      <div class="botao-adicionar">
        <button mat-raised-button color="primary" (click)="abrirImport()">
          <mat-icon class="icon-add">publish</mat-icon
          ><span class="text-add">Importar</span>
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Coluna Id -->
      <ng-container matColumnDef="nm_sequenc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.nm_sequenc }}</td>
      </ng-container>

      <!-- Coluna Descrição -->
      <ng-container matColumnDef="ds_arquivo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Arquivo</th>
        <td mat-cell *matCellDef="let element">{{ element.ds_arquivo }}</td>
      </ng-container>

      <!-- Coluna data -->
      <ng-container matColumnDef="dt_cadastr">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Cadastro</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dt_cadastr | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- Coluna nome do usuario -->
      <ng-container matColumnDef="no_usuario">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Responsável</th>
        <td mat-cell *matCellDef="let element">{{ element.no_usuario }}</td>
      </ng-container>

      <!-- Definindo as colunas a serem exibidas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<div class="spinner" *ngIf="spinnerCarregamento">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
