<mat-card class="animate-fade-slide-in">
  <mat-card-content>
    <!-- Caixa de Pesquisa -->
    <mat-form-field appearance="fill" class="caixa-pesquisa">
      <mat-label>Pesquisar</mat-label>
      <input
        type="text"
        (keyup)="applyFilter($event)"
        matInput
        placeholder="Pesquisar"
      />
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Coluna Id -->
      <ng-container matColumnDef="cd_relator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Código</th>
        <td mat-cell *matCellDef="let element">{{ element.cd_relator }}</td>
      </ng-container>

      <!-- Coluna Nome -->
      <ng-container matColumnDef="ds_relator">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Relatório</th>
        <td mat-cell *matCellDef="let element">{{ element.ds_relator }}</td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button
              mat-icon-button
              (click)="gerarRelatorio(element.cd_relator)"
            >
              <mat-icon>download</mat-icon>
            </button>
        </td>
      </ng-container>

      <!-- Definindo as colunas a serem exibidas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<div class="spinner" *ngIf="spinnerCarregamento">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
