<mat-card class="animate-fade-slide-in">
  <mat-card-content>
    <!-- Caixa de Pesquisa -->
    <mat-form-field appearance="fill" class="caixa-pesquisa">
      <mat-label>Pesquisar</mat-label>
      <input
        type="text"
        (keyup)="applyFilter($event)"
        matInput
        placeholder="Pesquisar"
      />
    </mat-form-field>

    <!-- Adicionar registros -->
    <div class="caixa-adicionar">
      <p class="txt-adicionar">Estoque</p>
      <div class="botao-adicionar">
        <button mat-raised-button (click)="abrirDialogo()" color="primary">
          <mat-icon class="icon-add">add</mat-icon
          ><span class="text-add">Adicionar</span>
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Coluna Id -->
      <ng-container matColumnDef="id_estoque">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id_estoque }}</td>
      </ng-container>

      <!-- Coluna Descrição -->
      <ng-container matColumnDef="id_produto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Descrição</th>
        <td mat-cell *matCellDef="let element">{{ element.id_produto }}</td>
      </ng-container>

      <!-- Coluna data -->
      <ng-container matColumnDef="qt_produto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let element">
          {{ element.qt_produto }}
        </td>
      </ng-container>

      <!-- Coluna data -->
      <ng-container matColumnDef="dt_movimen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Data</th>
        <td mat-cell *matCellDef="let element">
          {{ element.dt_movimen | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <!-- Coluna Valor -->
      <ng-container matColumnDef="vl_pgcusto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor</th>
        <td mat-cell *matCellDef="let element">
          {{
            element.vl_pgcusto | currency : "BRL" : "symbol" : "1.2-2" : "pt-BR"
          }}
        </td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button>
            <mat-icon class="btn-deletar">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Definindo as colunas a serem exibidas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<div class="spinner" *ngIf="spinnerCarregamento">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
