<mat-card class="animate-fade-slide-in">
  <mat-card-content>
    <!-- Caixa de Pesquisa -->
    <mat-form-field appearance="fill" class="caixa-pesquisa">
      <mat-label>Pesquisar</mat-label>
      <input
        type="text"
        (keyup)="applyFilter($event)"
        matInput
        placeholder="Pesquisar"
      />
    </mat-form-field>

    <!-- Adicionar registros -->
    <div class="caixa-adicionar">
      <p class="txt-adicionar">Material</p>
      <div class="botao-adicionar">
        <button mat-raised-button (click)="abrirDialogo()" color="primary">
          <mat-icon class="icon-add">add</mat-icon
          ><span class="text-add">Adicionar</span>
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Coluna Id -->
      <ng-container matColumnDef="nm_sequenc">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.nm_sequenc }}</td>
      </ng-container>

      <!-- Coluna Nome -->
      <ng-container matColumnDef="no_materia">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let element">{{ element.no_materia }}</td>
      </ng-container>

      <!-- Coluna Valor -->
      <ng-container matColumnDef="vl_custoun">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Valor de custo</th>
        <td mat-cell *matCellDef="let element">{{ element.vl_custoun | currency : "BRL" : "symbol" : "1.2-2" : "pt-BR"}}</td>
      </ng-container>

      <!-- Coluna Ações -->
      <ng-container matColumnDef="acoes">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let element">
          <!-- <button
              mat-icon-button
              (click)="abrirDialogoEditar(element.id_produto, element.id_cliente)"
            >
              <mat-icon>edit</mat-icon>
            </button> -->
          <button mat-icon-button (click)="excluir(element.nm_sequenc)">
            <mat-icon class="btn-deletar">delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Definindo as colunas a serem exibidas -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>

    <!-- Paginator -->
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 25, 100]"
      aria-label="Select page"
    >
    </mat-paginator>
  </mat-card-content>
</mat-card>
<div class="spinner" *ngIf="spinnerCarregamento">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</div>
